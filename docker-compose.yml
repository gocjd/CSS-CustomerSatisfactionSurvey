version: '3.8'

services:
  survey-builder:
    build:
      context: ./survey-builder
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
    networks:
      - playwright-network
    volumes:
      - ./survey-builder:/app
      - /app/node_modules
    command: npm run dev

  playwright-mcp:
    image: mcp/playwright:latest
    networks:
      - playwright-network
    environment:
      - DEBUG=pw:api

networks:
  playwright-network:
    driver: bridge
